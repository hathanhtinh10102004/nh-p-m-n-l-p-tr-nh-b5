<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<table border = '1'; with = 200%>")
        for (i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (j = 2; j < 10; j++) {
                document.write("<td>" + j + "*" + i + "=" + (i * j));
            }
            document.write("</tr>")
            document.write("</td>")
        }
        document.write("</tr>", "</table>")
    </script>
</body>

</html>
